<script>
  
    function generateChart() {
        const emotions = []
        const intensities = []

        
        if (alegria.checked) {
            emotions.push('alegria')
            intensities.push(alegria_intensidade.value)
        }
        if (medo.checked) {
            emotions.push('medo')
            intensities.push(medo_intensidade.value)
        }
        if (raiva.checked) {
            emotions.push('raiva')
            intensities.push(raiva_intensidade.value)
        }
        if (triste.checked) {
            emotions.push('triste')
            intensities.push(triste_intensidade.value)
        }
        if (surpreso.checked) {
            emotions.push('surpreso')
            intensities.push(surpreso_intensidade.value)
        }
        if (paixao.checked) {
            emotions.push('paixao')
            intensities.push(paixao_intensidade.value)
        }  
        if (vergonha.checked) {
            emotions.push('vergonha')
            intensities.push(vergonha_intensidade.value)
        }
        if (orgulho.checked) {
            emotions.push('orgulho')
            intensities.push(orgulho_intensitidade.value)
        }
        if (nojo.checked) {
            emotions.push('nojo')
            intensities.push(nojo_intensidade.value)
        }
        if (esperanca.checked) {
            emotions.push('esperanca')
            intensities.push(esperanca_intensidade.value)
        }
       


        // Cria o gr√°fico
        const ctx = document.getElementById('emotionChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: emotions,
                datasets: [{
                    label: 'Intensidade das Emo√ß√µes',
                    data: intensities,
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10
                    }
                }
            }
       
        });
    }
