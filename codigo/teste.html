<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoções e Intensidade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .checkbox-container label {
            font-size: 18px;
        }
        .intensity-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .intensity-container input {
            width: 50px;
        }
        .chart-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>Selecione suas Emoções e Intensidade</h1>

    <div class="checkbox-container">
        <label>
            <input type="checkbox" id="happy" value="Feliz"> Feliz
        </label>
        <label>
            <input type="checkbox" id="sad" value="Triste"> Triste
        </label>
        <label>
            <input type="checkbox" id="angry" value="Raiva"> Raiva
        </label>
        <label>
            <input type="checkbox" id="surprised" value="Surpreso"> Surpreso
        </label>
        <label>
            <input type="checkbox" id="fear" value="Medo"> Medo
        </label>
    </div>

    <div class="intensity-container">
        <div>
            <label for="happy-intensity">Feliz:</label>
            <input type="number" id="happy-intensity" min="1" max="10" value="5">
        </div>
        <div>
            <label for="sad-intensity">Triste:</label>
            <input type="number" id="sad-intensity" min="1" max="10" value="5">
        </div>
        <div>
            <label for="angry-intensity">Raiva:</label>
            <input type="number" id="angry-intensity" min="1" max="10" value="5">
        </div>
        <div>
            <label for="surprised-intensity">Surpreso:</label>
            <input type="number" id="surprised-intensity" min="1" max="10" value="5">
        </div>
        <div>
            <label for="fear-intensity">Medo:</label>
            <input type="number" id="fear-intensity" min="1" max="10" value="5">
        </div>
    </div>

    <button onclick="generateChart()">Gerar Gráfico</button>

    <div class="chart-container">
        <canvas id="emotionChart"></canvas>
    </div>

    <script>
        // Função para gerar o gráfico com as emoções e intensidades selecionadas
        function generateChart() {
            const emotions = [];
            const intensities = [];

            // Verifica as emoções selecionadas e coleta as intensidades
            if (document.getElementById('happy').checked) {
                emotions.push('Feliz');
                intensities.push(document.getElementById('happy-intensity').value);
            }
            if (document.getElementById('sad').checked) {
                emotions.push('Triste');
                intensities.push(document.getElementById('sad-intensity').value);
            }
            if (document.getElementById('angry').checked) {
                emotions.push('Raiva');
                intensities.push(document.getElementById('angry-intensity').value);
            }
            if (document.getElementById('surprised').checked) {
                emotions.push('Surpreso');
                intensities.push(document.getElementById('surprised-intensity').value);
            }
            if (document.getElementById('fear').checked) {
                emotions.push('Medo');
                intensities.push(document.getElementById('fear-intensity').value);
            }

            // Cria o gráfico
            const ctx = document.getElementById('emotionChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: emotions,
                    datasets: [{
                        label: 'Intensidade das Emoções',
                        data: intensities,
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 10
                        }
                    }
                }
            });
        }
    </script>

</body>
</html>
