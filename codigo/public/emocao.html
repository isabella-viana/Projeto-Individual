<script>

    function gerarGrafico() {
        var emocao = []
        var intensidade = []

        if (alegria.checked) {
            emocao.push('alegria')
            intensidade.push(alegria_intensidade.value)
        }
        if (medo.checked) {
            emocao.push('medo')
            intensidade.push(medo_intensidade.value)
        }
        if (raiva.checked) {
            emocao.push('raiva')
            intensidade.push(raiva_intensidade.value)
        }
        if (triste.checked) {
            emocao.push('triste')
            intensidade.push(triste_intensidade.value)
        }
        if (surpreso.checked) {
            emocao.push('surpreso')
            intensidade.push(surpreso_intensidade.value)
        }
        if (paixao.checked) {
            emocao.push('paixao')
            intensidade.push(paixao_intensidade.value)
        }
        if (vergonha.checked) {
            emocao.push('vergonha')
            intensidade.push(vergonha_intensidade.value)
        }
        if (orgulho.checked) {
            emocao.push('orgulho')
            intensidade.push(orgulho_intensitidade.value)
        }
        if (nojo.checked) {
            emocao.push('nojo')
            intensidade.push(nojo_intensidade.value)
        }
        if (esperanca.checked) {
            emocao.push('esperanca')
            intensidade.push(esperanca_intensidade.value)
        }

        fetch('/dash/gerarGrafico/1', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ emocao, intensidade }),
        })
            .then((response) => response.json())
            .then((data) => console.log('Dados enviados com sucesso:', data))
            .catch((error) => console.error('Erro ao enviar:', error));

        const ctx = document.getElementById('emotionChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: emocao,
                datasets: [{
                    label: 'Intensidade das Emo√ß√µes',
                    data: intensidade,
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white' // Cor da legenda
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: 'white' // Cor dos valores no eixo X
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)' // Cor da grade no eixo X
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 10,
                        ticks: {
                            color: 'white' // Cor dos valores no eixo Y
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)' // Cor da grade no eixo Y
                        }
                    }
                }
            }
        });

    }

    function atualizarRanking() {
    const idUsuario = 1; // Substitua com o ID do usu√°rio autenticado

    fetch(`/dash/ranking/${idUsuario}`)
        .then((response) => {
            if (response.status === 204) {
                // Caso n√£o haja dados, limpar o ranking e exibir uma mensagem
                const tbody = document.querySelector(".ranking-container tbody");
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3">Nenhum registro encontrado.</td>
                    </tr>
                `;
                throw new Error("Nenhum registro encontrado.");
            }
            if (!response.ok) {
                throw new Error("Erro ao buscar ranking.");
            }
            return response.json();
        })
        .then((dados) => {
            const tbody = document.querySelector(".ranking-container tbody");
            tbody.innerHTML = ""; // Limpa os dados existentes

            dados.forEach((emocao) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${emocao.emocao}</td>
                    <td>${emocao.intensidade}</td>
                    <td>${emocao.horario}</td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch((erro) => {
            console.error("Erro ao atualizar ranking:", erro);
        });
}

document.addEventListener("DOMContentLoaded", atualizarRanking);


</script>
