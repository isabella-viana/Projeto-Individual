<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="Mulish" href="https://fonts.googleapis.com">
    <link rel="Roboto" href="https://fonts.googleapis.com">
    <link rel="Roboto" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Vida | Sentimentos</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/emocao.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <a class="logo" href="./index.html">Bella Vida</a>
            <ul class="navbar">
                <a href="sentimentos.html">Sentimentos</a>
                <a href="sentimentos.html">
                    <img src="img/cerebro.jpeg" alt="sentimentos">
                </a>
                <a id="emocao" href="emocao.html">Emoção</a>
                <a href="emocao.html">
                    <img src="img/coracao.jpeg" alt="emocao">
                </a>
                <a id="login" href="login.html">Login</a>
                <a href="login.html">
                    <img src="icone/login1.jpg" id="login">
                </a>
            </ul>
        </div>
    </header>

    <h1>O que você está sentindo no momento ?</h1>


    <div class="intensidade-container">
        <div class="superior">

            <div>
                <label>😊 Alegre:</label>
                <input type="checkbox" id="alegria">
                <input type="number" id="alegria_intensidade" min="1" max="10" value="0">
            </div>

            <div>
                <label>😨 Medo:</label>
                <input type="checkbox" id="medo">
                <input type="number" id="medo_intensidade" min="1" max="10" value="0">
            </div>

            <div>
                <label>😡 Raiva:</label>
                <input type="checkbox" id="raiva">
                <input type="number" id="raiva_intensidade" min="1" max="10" value="0">
            </div>


            <div>
                <label>😢 Triste:</label>
                <input type="checkbox" id="triste">
                <input type="number" id="triste_intensidade" min="1" max="10" value="0">
            </div>

            <div>
                <label>😲 Surpreso:</label>
                <input type="checkbox" id="surpreso">
                <input type="number" id="surpreso_intensidade" min="1" max="10" value="0">
            </div>


        </div>

        <div class="inferior">

            <div>
                <label>❤️ Apaixonado:</label>
                <input type="checkbox" id="paixao">
                <input type="number" id="paixao_intensidade" min="1" max="10" value="0">
            </div>

            <div>
                <label>😳 Vergonha:</label>
                <input type="checkbox" id="vergonha">
                <input type="number" id="vergonha_intensidade" min="1" max="10" value="0">
            </div>

            <div>
                <label>😎 Orgulhoso:</label>
                <input type="checkbox" id="orgulho">
                <input type="number" id="orgulho_intensidade" min="1" max="10" value="0">
            </div>

            <div>
                <label>🤢 Enojado:</label>
                <input type="checkbox" id="nojo">
                <input type="number" id="nojo_intensidade" min="1" max="10" value="0">
            </div>

            <div>
                <label>🌟 Esperançoso:</label>
                <input type="checkbox" id="esperanca">
                <input type="number" id="esperanca_intensidade" min="1" max="10" value="0">
            </div>
        </div>

    </div>

    <button onclick="gerarGrafico()">Gerar Gráfico</button>

    <div class="ranking-grafico-container">
        <div class="ranking-container">
            <h2>Ranking de Emoções</h2>
            <table>
                <thead>
                    <tr>
                        <th>Emoção</th>
                        <th>Intensidade</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="grafico-container">
            <div class="grafico">
                <canvas id="graficoEmocao"></canvas>
            </div>
            <div class="kpis">
                <h2>KPIs das Emoções</h2>
                <div>
                    <h3>Mais Intensidade</h3>
                    <ul id="kpi-maior">

                    </ul>
                </div>
                <div>
                    <h3>Menos Intensidade</h3>
                    <ul id="kpi-menor">

                    </ul>
                </div>
            </div>
        </div>

    </div>



</body>

</html>

<script>

    function gerarGrafico() {
        var emocao = []
        var intensidade = []

        if (alegria.checked) {
            emocao.push('alegria')
            intensidade.push(alegria_intensidade.value)
        }
        if (medo.checked) {
            emocao.push('medo')
            intensidade.push(medo_intensidade.value)
        }
        if (raiva.checked) {
            emocao.push('raiva')
            intensidade.push(raiva_intensidade.value)
        }
        if (triste.checked) {
            emocao.push('triste')
            intensidade.push(triste_intensidade.value)
        }
        if (surpreso.checked) {
            emocao.push('surpreso')
            intensidade.push(surpreso_intensidade.value)
        }
        if (paixao.checked) {
            emocao.push('paixao')
            intensidade.push(paixao_intensidade.value)
        }
        if (vergonha.checked) {
            emocao.push('vergonha')
            intensidade.push(vergonha_intensidade.value)
        }
        if (orgulho.checked) {
            emocao.push('orgulho');
            intensidade.push(orgulho_intensidade.value);
        }
        if (nojo.checked) {
            emocao.push('nojo')
            intensidade.push(nojo_intensidade.value)
        }
        if (esperanca.checked) {
            emocao.push('esperanca')
            intensidade.push(esperanca_intensidade.value)
        }

        function calcularKPI() {
            var emocaoIntensidade = [];
            for (var i = 0; i < emocao.length; i++) {
                emocaoIntensidade.push({ nome: emocao[i], intensidade: parseInt(intensidade[i]) });
            }

            emocaoIntensidade.sort(function (a, b) {
                return b.intensidade - a.intensidade;
            });

            var maisIntensa = emocaoIntensidade.slice(0, 3);
            var menosIntensa = emocaoIntensidade.slice(-3);

            var kpiMaior = document.getElementById('kpi-maior');
            var kpiMenor = document.getElementById('kpi-menor');

            kpiMaior.innerHTML = '';
            kpiMenor.innerHTML = '';


            for (var i = 0; i < maisIntensa.length; i++) {
                kpiMaior.innerHTML += `<li>${maisIntensa[i].nome}: ${maisIntensa[i].intensidade}</li>`;
            }


            for (var i = 0; i < menosIntensa.length; i++) {
                kpiMenor.innerHTML += `<li>${menosIntensa[i].nome}: ${menosIntensa[i].intensidade}</li>`;
            }
        }


        calcularKPI();


        fetch(`/dash/gerarGrafico/${sessionStorage.ID_USUARIO}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ emocao, intensidade }),
        })
            .then((response) => response.json())
            .then((data) => console.log('Dados enviados com sucesso:', data))
            .catch((error) => console.error('Erro ao enviar:', error));


        const ctx = document.getElementById('graficoEmocao').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: emocao,
                datasets: [{
                    label: 'Intensidade das Emoções',
                    data: intensidade,
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: 'white'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 10,
                        ticks: {
                            color: 'white'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)'
                        }
                    }
                }
            }
        });
    }

    function atualizarRanking() {

        const idUsuario = sessionStorage.getItem('ID_USUARIO');

        if (!idUsuario) {
            console.error("ID do usuário não encontrado.");
            return;
        }


        fetch(`/dash/ranking/${idUsuario}`)
            .then((response) => {
                console.log('Status da resposta:', response.status);

                if (response.status === 204) {
                    const tbody = document.querySelector(".ranking-container tbody");
                    tbody.innerHTML = `
                    <tr>
                        <td colspan="3">Nenhum registro encontrado.</td>
                    </tr>
                `;
                    throw new Error("Nenhum registro encontrado.");
                }
                if (!response.ok) {
                    throw new Error(`Erro ao buscar ranking. Status: ${response.status}`);
                }
                return response.json();
            })
            .then((dadosRecebidos) => {
                const corpoTabelaRanking = document.querySelector(".ranking-container tbody");
                corpoTabelaRanking.innerHTML = "";


                for (let i = 0; i < dadosRecebidos.length; i++) {
                    const emocao = dadosRecebidos[i];
                    const linhaTabela = document.createElement("tr");
                    linhaTabela.innerHTML = `
            <td>${emocao.emocao}</td>
            <td>${emocao.intensidade}</td>
            <td>${emocao.horario}</td>
        `;
                    corpoTabelaRanking.appendChild(linhaTabela);
                }
            })
            .catch((erro) => {
                console.error("Erro ao atualizar ranking:", erro);
            });

    }

    window.onload = atualizarRanking;



</script>
