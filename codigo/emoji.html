<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Cards</title>
    <link rel="stylesheet" href="styles/emojis.css">
</head>
<body>
    <div class="emotion-container">
        <div class="emotion-card" onclick="showSentiment(this, 'Gratidão → Alegria', '😊')">
            <div class="emotion-card-inner">
                <div class="front">
                    <h3>Alegria</h3>
                    <span>😊</span>
                </div>
                <div class="back">
                    <h3>Gratidão</h3>
                    <span>🙏</span>
                </div>
            </div>
        </div>


        <div class="emotion-card" onclick="showSentiment(this, 'Ansiedade → Medo', '😨')">
            <div class="emotion-card-inner">
                <div class="front">
                    <h3>Medo</h3>
                    <span>😨</span>
                </div>
                <div class="back">
                    <h3>Ansiedade</h3>
                    <span>😟</span>
                </div>
            </div>
        </div>

        
        <div class="emotion-card" onclick="showSentiment(this, 'Rancor → Raiva', '😡')">
            <div class="emotion-card-inner">
                <div class="front">
                    <h3>Raiva</h3>
                    <span>😡</span>
                </div>
                <div class="back">
                    <h3>Rancor</h3>
                    <span>😠</span>
                </div>
            </div>
        </div>

      
        <div class="emotion-card" onclick="showSentiment(this, 'Depressão → Tristeza', '😢')">
            <div class="emotion-card-inner">
                <div class="front">
                    <h3>Tristeza</h3>
                    <span>😢</span>
                </div>
                <div class="back">
                    <h3>Depressão</h3>
                    <span>😞</span>
                </div>
            </div>
        </div>

        
        <div class="emotion-card" onclick="showSentiment(this, 'Curiosidade → Surpresa', '😲')">
            <div class="emotion-card-inner">
                <div class="front">
                    <h3>Surpresa</h3>
                    <span>😲</span>
                </div>
                <div class="back">
                    <h3>Curiosidade</h3>
                    <span>🤔</span>
                </div>
            </div>
        </div>

      
        <div class="emotion-card" onclick="showSentiment(this, 'Amor → Paixão', '❤️')">
            <div class="emotion-card-inner">
                <div class="front">
                    <h3>Paixão</h3>
                    <span>❤️</span>
                </div>
                <div class="back">
                    <h3>Amor</h3>
                    <span>💘</span>
                </div>
            </div>
        </div>

        <div class="emotion-card" onclick="showSentiment(this, 'Culpa → Vergonha', '😳')">
            <div class="emotion-card-inner">
                <div class="front">
                    <h3>Vergonha</h3>
                    <span>😳</span>
                </div>
                <div class="back">
                    <h3>Culpa</h3>
                    <span>😔</span>
                </div>
            </div>
        </div>

        <div class="emotion-card" onclick="showSentiment(this, 'Arrogância → Orgulho', '😎')">
            <div class="emotion-card-inner">
                <div class="front">
                    <h3>Orgulho</h3>
                    <span>😎</span>
                </div>
                <div class="back">
                    <h3>Arrogância</h3>
                    <span>😏</span>
                </div>
            </div>
        </div>


        <div class="emotion-card" onclick="showSentiment(this, 'Preconceito → Nojo', '🤢')">
            <div class="emotion-card-inner">
                <div class="front">
                    <h3>Nojo</h3>
                    <span>🤢</span>
                </div>
                <div class="back">
                    <h3>Preconceito</h3>
                    <span>😣</span>
                </div>
            </div>
        </div>

       
        <div class="emotion-card" onclick="showSentiment(this, 'Confiança → Esperança', '🌟')">
            <div class="emotion-card-inner">
                <div class="front">
                    <h3>Esperança</h3>
                    <span>🌟</span>
                </div>
                <div class="back">
                    <h3>Confiança</h3>
                    <span>💫</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSentiment(card, sentiment, emoji) {
            const frontH3 = card.querySelector('.front h3');
            const frontEmoji = card.querySelector('.front span');

            // Verifica se o card já está virado (tem a classe 'flipped')
            if (card.classList.contains("flipped")) {
                // Se o card já está virado, volta ao conteúdo original
                frontH3.textContent = frontH3.dataset.originalText;
                frontEmoji.textContent = frontEmoji.dataset.originalEmoji;
            } else {
                // Se não está virado, armazena o conteúdo original
                frontH3.dataset.originalText = frontH3.textContent;
                frontEmoji.dataset.originalEmoji = frontEmoji.textContent;

                // Muda o conteúdo para o sentimento e emoji fornecido
                frontH3.textContent = sentiment.split('→')[0].trim();
                frontEmoji.textContent = emoji;
            }

            // Alterna a classe 'flipped' para virar o card
            card.classList.toggle("flipped");
        }
    </script>
</body>
</html>
